<main>
    <h2>Gracias por interesarte en ellos! Llena el formulario y nos contactaremos.</h2>
    <form>
        <div class="form-adopcion">
            <label for="nombre">Nombre</label> <br>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="tel">Telefono</label><br>
            <input type="tel" name="telefono" id="telefono"><br>
            <label for="text">En que mimito te interesaste?</label><br>
            <select class="form-select form-select-lg" name="select">
                <option value="Elegi" selected>Elegi</option>
                <option value="Mila">Mila</option>
                <option value="Rosa">Rosa</option>
                <option value="Miranda">Miranda</option>
                <option value="Venus">Venus</option>
                <option value="Linda">Linda</option>
                <option value="Tomas">Tomas</option>
                <option value="Garfield">Garfield</option>
                <option value="Felix">Felix</option>
                <option value="Shayla">Shayla</option>
                <option value="Nala">Nala</option>
                <option value="Gala">Gala</option>
                <option value="Merlina">Merlina</option>
                <option value="Timon">Timon</option>
                <option value="Pumba">Pumba</option>
                <option value="Simba">Simba</option>
            </select><br>
            <label for="Question">Tenes proteccion en balcones y/o ventanas?</label><br>
            <div style="display: flex; flex-direction: row; gap: 2vw;">
            <div class="form-check" style=" display: flex; align-items: baseline;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check" style=" display: flex; align-items: baseline;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2"> No </label>
            </div>
        </div>
            <label for="Question">Contas con espacios al aire libre (Balcones/patio/jardin)</label><br>
            
            <div style="display: flex; flex-direction: row; gap: 2vw;">
                <div class="form-check" style=" display: flex; align-items: baseline;">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check" style=" display: flex; align-items: baseline;">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2"> No </label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="Question">Tenes otras mascotas? Si es asi, cuales?</label><br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </div>
            <div class="col-auto">
            <input class="btn btn-primary" type="reset" value="Borrar">
            <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
        </div>
    </form>
